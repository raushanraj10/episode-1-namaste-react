<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const root= document.createElement("h1");
        root.innerHTML="Hello World!"
        const taker=document.getElementById("root");
        taker.apppendChild("root");
    </script>
</body>
</html>
